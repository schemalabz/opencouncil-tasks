services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - ./secrets:/app/secrets
      - ./data:/app/data
      - ./logs:/app/logs
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - cobalt
    depends_on:
      - gluetun_cobalt_api
      - cobalt-api
      - redis

  cobalt-api:
    image: git.canine.tools/canine.tools/cobalt:api
    restart: unless-stopped
    container_name: cobalt-api
    network_mode: service:gluetun_cobalt_api
    environment:
      API_URL: "${COBALT_API_BASE_URL:-http://gluetun_cobalt_api:9000}"
      API_NAME: "opencouncil"
      DURATION_LIMIT: 36000
      COOKIE_PATH: "${COOKIE_PATH:-}"
      CUSTOM_INNERTUBE_CLIENT: "WEB_EMBEDDED"
    labels:
        - com.centurylinklabs.watchtower.scope=cobalt
    volumes:
      - ./secrets:/secrets
    healthcheck:
      test: wget -nv --tries=1 --spider http://127.0.0.1:9000 || exit 1
      interval: 30s
      timeout: 5s
      retries: 2
    depends_on:
      - gluetun_cobalt_api

  gluetun_cobalt_api:
    image: qmcgaw/gluetun
    container_name: gluetun_cobalt_api
    restart: unless-stopped
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    networks:
      - cobalt
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - "127.0.0.1:8888:8888"   # HTTP proxy for cookie extraction
    environment:
      - VPN_SERVICE_PROVIDER=custom
      - VPN_TYPE=wireguard
      - WIREGUARD_ENDPOINT_IP=${WIREGUARD_ENDPOINT_IP:-162.159.192.1}
      - WIREGUARD_ENDPOINT_PORT=${WIREGUARD_ENDPOINT_PORT:-2408}
      - WIREGUARD_PUBLIC_KEY=${WIREGUARD_PUBLIC_KEY}
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - WIREGUARD_ADDRESSES=${WIREGUARD_ADDRESSES}
      - WIREGUARD_ALLOWED_IPS=0.0.0.0/0,::/0
      - HTTPPROXY=on            # Enable HTTP proxy
      - HTTPPROXY_LOG=on        # Enable proxy logging

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command:
      - redis-server
      - --save
      - "60"
      - "1"
      - --loglevel
      - warning
    volumes:
      - ./data/redis:/data

  pgsync:
    image: toluaina1/pgsync:latest
    container_name: pgsync
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - SCHEMA_URL=${SCHEMA_URL}
      - PG_URL=${PG_URL}
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL}
      - ELASTICSEARCH_API_KEY=${ELASTICSEARCH_API_KEY}
      - ELASTICSEARCH_API_KEY_ID=${ELASTICSEARCH_API_KEY_ID}
      - REDIS_URL=redis://redis:6379/0
      - REDIS_CHECKPOINT=true
      - ELASTICSEARCH=true
      - OPENSEARCH=false
    command: -d
    depends_on:
      - redis

x-buildkit:
  enabled: true

networks:
  cobalt:
    external: true
