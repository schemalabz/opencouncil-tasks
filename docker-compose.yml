services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - ./secrets:/app/secrets
      - ./data:/app/data
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      YTDLP_PROXY: "http://proxy-forwarder:3128"
    restart: unless-stopped
    networks:
      - cobalt
    depends_on:
      proxy-forwarder:
        condition: service_healthy

  cobalt-api:
    profiles: ["cobalt"]  # disabled by default; run with `--profile cobalt`
    image: git.canine.tools/canine.tools/cobalt:api
    restart: unless-stopped
    networks:
      - cobalt
    ports:
      - "127.0.0.1:9000:9000"
    environment:
      API_URL: "${COBALT_API_BASE_URL:-http://cobalt-api:9000}"
      API_NAME: "opencouncil"
      DURATION_LIMIT: 36000
      CUSTOM_INNERTUBE_CLIENT: "WEB_EMBEDDED"
      # HTTP proxy configuration - tells Cobalt's Node.js to route traffic through Squid
      # Squid then forwards to the residential proxy (configured in squid.conf)
      HTTP_PROXY: "http://proxy-forwarder:3128"
      HTTPS_PROXY: "http://proxy-forwarder:3128"
    labels:
        - com.centurylinklabs.watchtower.scope=cobalt
    volumes:
      - ./secrets:/secrets
    healthcheck:
      test: wget -nv --tries=1 --spider http://127.0.0.1:9000 || exit 1
      interval: 30s
      timeout: 5s
      retries: 2
    depends_on:
      proxy-forwarder:
        condition: service_healthy

  proxy-forwarder:
    image: ubuntu/squid
    restart: unless-stopped
    networks:
      - cobalt
    ports:
      - "127.0.0.1:3128:3128"  # HTTP proxy port (for testing from host)
    volumes:
      - ./squid.conf:/etc/squid/squid.conf:ro
    healthcheck:
      test: squid -k check || exit 1
      interval: 30s
      timeout: 5s
      retries: 2

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command:
      - redis-server
      - --save
      - "60"
      - "1"
      - --loglevel
      - warning
    volumes:
      - ./data/redis:/data

  pgsync:
    image: toluaina1/pgsync:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - SCHEMA_URL=${SCHEMA_URL}
      - PG_URL=${PG_URL}
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL}
      - ELASTICSEARCH_API_KEY=${ELASTICSEARCH_API_KEY}
      - ELASTICSEARCH_API_KEY_ID=${ELASTICSEARCH_API_KEY_ID}
      - REDIS_URL=redis://redis:6379/0
      - REDIS_CHECKPOINT=true
      - ELASTICSEARCH=true
      - OPENSEARCH=false
    command: -d
    depends_on:
      - redis

x-buildkit:
  enabled: true

networks:
  cobalt:
    driver: bridge
